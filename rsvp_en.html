<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('Background_RSVP.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Adjust layout for including the back link */
        }
        #ff-compose {
            width: calc(100% - 40px); /* Allows padding on smaller screens */
            max-width: 600px; /* Adjust this value as needed */
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px; /* Ensures spacing on all sides */
        }
        a.back-link {
            color: #000; /* Adjust color as needed */
            text-decoration: none;
            font-size: 16px; /* Adjust size as needed */
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                justify-content: flex-start; /* Adjust form position on small screens */
                padding-top: 20px; /* Space from top */
            }
            #ff-compose {
                width: calc(100% - 20px); /* Smaller padding on very small screens */
            }
            a.back-link {
                font-size: 14px; /* Smaller font on mobile */
            }
        }
    </style>
</head>
<body>
    <div id="ff-compose"></div>
    <a href="index.html" class="back-link">Back to Main Page</a>
    <script type="text/javascript" src="https://form.jotform.com/jsform/241213152407140"></script>
</body>
</html>
